
<div class="container-fluid flower">
  
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-2">
      
  <div class="bg">
    <img src="../../assets/bg.png" class=" login-image" alt="">
  </div>
  </div>
  </div>
  
    <div class="row mt-2">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-2">
        <div class="signin-title">
         Login
        </div>
  </div>
  </div>
  
  
  
  
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 container">
  <form [formGroup]="loginForm">
    <div class="row mt-3"> 
    <label class="input-label">Employee Username</label>
    <div class="input-group mt-2">
      <input type="text" class="form-control" placeholder="User Name" formControlName="name">
    </div>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-2">
  <div class="row mt-2"> 
    <label class="input-label">Email ID</label>
    <div class="input-group mt-2">
      <input type="text" class="form-control" formControlName="email" placeholder="Email ID"  aria-describedby="basic-addon1">
    </div>
  </div>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-2">
    <div class="row mt-2"> 
      <label class="input-label">Mobile Number</label>
      <div class="input-group mt-2">
        <input type="number" class="form-control" formControlName="mobileNumber" placeholder="Mobile Number"  aria-describedby="basic-addon1">
      </div>
    </div>
    </div>
  <div class="row mt-3  button ">
    <button class="btn btn-success bg text-light" (click)="getLogin()">Submit</button>
  </div>
  </form>
  </div>
  
  
  <footer class="footer">
    <div class="container-fluid ">
      <div class="row d-flex align-items-center">
        <!-- <div class="col-11 col-md-10 text-center  justify-content-end">
          Copyright Â© 2024 PDS. All Rights Reserved
        </div> -->
        <div class="col-lg-2 col-md-2 col-sm-12  text-center mt-4">
          Powered By
            <a href=""><img class="powered-by-image" src="/assets/societegeneralelogo.png" alt="Omneagate" width="85"
                > </a>
        </div>
      </div>
    </div>
  </footer>
  </div>
  
  
  
  
  
  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
