

<div class="container-fluid flower">
  
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-2">
      
  <div class="bg">
    <img src="../../assets/loginvector.png" class="login-image" alt="">
  </div>
  </div>
  </div>
  
   
  
  
  
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 container">
  <form [formGroup]="travelForm">
    <div class="row mt-3"> 
    <label class="input-label">Start Point</label>
    <div class="input-group mt-2">
      <input type="text" class="form-control" placeholder="Enter Current Location" formControlName="from">
    </div>
  </div>
  
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-3">
  <div class="row "> 
    <label class="input-label">End Point</label>
    <div class="input-group mt-2">
      <input type="text" class="form-control" formControlName="to" placeholder="Enter Destination" >
    </div>
  </div>
 
</div>
 
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-4">
  <div class="row "> 
    <ion-item>
      <ion-select (ionChange)="logSelectedValue($event)" label ="Mode of Transport" class="trans"
        >
        <ion-select-option value="Car - Petrol">Car - Petrol</ion-select-option>
        <ion-select-option value="Car - Diesel">Car - Diesel</ion-select-option>
        <ion-select-option value="Car - Electric">Car - Electric</ion-select-option>
        <ion-select-option value="Bike">Bike</ion-select-option>
        <ion-select-option value="Bus / Metro">Bus / Metro</ion-select-option>
        <ion-select-option value="Cycle">Cycle</ion-select-option>
        <ion-select-option value="Walk">Walk</ion-select-option>
      
      </ion-select>
    </ion-item>
  </div>
 
</div>



<div class="row mt-3  button  ">
  <input
  type="file"
  #fileInput
  accept="image/*"
  (change)="onFileSelected($event)"
  style="display: none;"
/>
<button class="btn btn-success  text-light mb-3 bg-light " (click)="fileInput.click()" ><img src="../../assets/plus.png" width="30px" height="30px" alt=""></button>

 
  <button class="btn btn-success bg text-light mb-3" (click)="uploadFile()" >Validate Ticket</button>

  <button class="btn btn-success bg text-light" (click)="calculate()" >Calculate</button>
  </div>
  </form>
  </div>
  
  
  <footer class="footer">
    <div class="container-fluid ">
      <div class="row d-flex align-items-center">
        <!-- <div class="col-11 col-md-10 text-center  justify-content-end">
          Copyright Â© 2024 PDS. All Rights Reserved
        </div> -->
        <div class="col-lg-2 col-md-2 col-sm-12  text-center mt-2">
          Powered By
            <a><img class="powered-by-image" src="/assets/societegeneralelogo.png" alt="Omneagate" width="85"
                > </a>
        </div>
      </div>
    </div>
  </footer>
  </div>

  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  


  <ion-tab-bar slot="bottom">
   
    <ion-tab-button tab="radio" >
      <img src="../../assets/boy.png" width="30px" height="30px" alt="">        
      {{username}}
    </ion-tab-button>

    <ion-tab-button tab="home" routerLink="/forms">
       <img src="../../assets/calculator.png" width="30px" height="30px" alt="">
      Em-calculator
    </ion-tab-button>
    <ion-tab-button tab="library" (click)="leaderboardRoute()">
      <img src="../../assets/podium.png" width="30px" height="30px" alt="">
      leaderboard
    </ion-tab-button>
    <ion-tab-button tab="search" >
      <img src="../../assets/log-out.png" width="30px" height="30px" routerLink="/login">
      Logout
    </ion-tab-button>
  </ion-tab-bar>
